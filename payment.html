<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment form</title>
  <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="main_heading">Payment Form</h1><hr>
        <p>Required fileds are followed by*</p>
        <h2>Contact Information</h2>
        <p1>FullName:* <input type="text"name="name" placeholder="Mohan Mahali" required></p1>
        <fieldset>
            <legend>Gender*</legend>
           <p>
             Male <input type="radio"name="gender"id="male">
             Female <input type="radio"name="gender"id="female" required>
           </p>
        </fieldset>
        <p>
            Address:*
             <textarea name="Address" id="" cols="100" rows="8"placeholder="Enter your Address" required></textarea></p>
        <p>Email:* <input type="email"name="email"id="email"placeholder="mohanmahali386@gmail.com" required></p>
        <p>Pincode:* <input type="number"name="Pincode"id="Pincode"placeholder="123456"required></p>
        <h2>Payment Infformation</h2>
        <p>Card Type:* 
            <select name="card_type" id="card_type" required>
                <option value="">--Select a Card Type--</option>
                <option value="Visa">Visa</option>
                <option value="Rupay">Rupay</option>
                <option value="MasterCard">MasterCard</option>
                <option value="Maestro">Maestro</option>
            </select>
        </p>
        <p>
            Card Number:* <input type="number"name="card_number"id="acard_number"placeholder="1111-2222-3333-4444"
        </p>
        <p>
            Expitation Date:* <input type="date"name="exp_date"id="exp_date" required>
        </p>
        <p>
            CVV:* <input type="password"name="cvv"id="cvv"placeholder="123" required>
        </p>
        <input type="submit" value="Pay Now">
    </form>
    </div>
</body>
</html>
